<!DOCTYPE html>
<html>
    <head>
        <Title>Weather_app Landscape</Title>
        <link rel="stylesheet" href="/2-CSS_Directory/UI_Weatherapp_landscape.css">
        <!--Fonts - Roboto | from Google : https://fonts.google.com/selection/embed-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jersey+10+Charted&family=Jersey+15&family=Jersey+25&family=Nunito+Sans:ital,opsz,wdth,wght@0,6..12,93.1,200..1000;1,6..12,93.1,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <body>
        <div class="container">

            <section class="top_bar_menu">

                <div class="top_right_corner_section">

                    <p id="App_name">Unique Weather.APP</p>
                    <img id ="icon_logo"src="/Images_source/Search_icons/location_black.png" alt="location icon">
                    <p id="location">weather in <strong>France</strong> now </p>
                    <button id="Choose_Celsius">C°</button><button id="Farhenheit">F°</button>

                </div>

                <div class="top_left_corner_section">
                    <div class="menu">
                    <p>Menu</p>
                    </div>
                    <button id="Choose_ENG">ENG</button><button id="Choose_FR">FR</button>
                </div>
            </section>

        </div>

    </body>
