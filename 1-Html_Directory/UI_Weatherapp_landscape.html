<!DOCTYPE html>
<html>
    <head>
        <Title>Weather_app Landscape</Title>
        <!--  <link rel="stylesheet" href="/2-CSS_Directory/UI_Weatherapp_landscape.css"> -->
        <link rel="stylesheet" href="/2-CSS_Directory/Main_layout.css">
        <link rel="stylesheet" href="/2-CSS_Directory/Section_top_bar_menu.css">
        <link rel="stylesheet" href="/2-CSS_Directory/Section_daily_weather_data.css">
        <link rel="stylesheet" href="/2-CSS_Directory/Fonts.css">
        <!--Fonts - Roboto | from Google : https://fonts.google.com/selection/embed-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jersey+10+Charted&family=Jersey+15&family=Jersey+25&family=Nunito+Sans:ital,opsz,wdth,wght@0,6..12,93.1,200..1000;1,6..12,93.1,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
         <!--End Fonts-->
    </head>
    <body>
        <div class="container">

            <nav class="top_bar_menu">

                <div class="top_right_corner_section">

                    <p id="App_name">Unique Weather.APP</p>
                    <img id ="icon_location"src="/Images_source/Search_icons/location_black.png" alt="location icon">
                    <p id="location">weather in <strong>France</strong> now </p>
                    <button id="Choose_Celsius">C째</button><button id="Farhenheit">F째</button>

                </div>

                <div class="top_left_corner_section">

                    <div class="menu">
                    <p>MENU</p>
                    </div>
                    <button id="Choose_ENG">ENG</button><button id="Choose_FR">FR</button>

                </div>
            </nav>

            <section class="daily_weather_data">
                
                <div class="item_1">
                    <div class="box_icon_current_weather">

                        <div>
                            <img id="icon_current_weather" src="/Images_source/PNG_icons_256x256/partlysunny.png" alt="icon_current_weather">
                        </div>
                        
                        <div>
                            <p id="daily_sunrise">Sunrise : 5 AM</p>
                            <p id="daily_sunset">Sunset : 8 PM</p>
                        </div>

                    </div>

                    <div class="current_weather_data">
                        <div> 
                            <p id="date">Friday 27 july 15:00 </p>
                        </div>

                        <div>
                            <p id="current_temperature">+22째C</p>
                        </div>

                        <div>
                            <p id="apparent_temperature">Feels Like 23째</p>
                            <p id="apparent_temperature_description">The whole day will be cloudy. No precipitation</p>
                        </div>
                        
                    </div>

                    <div class="more_details">
                        <div>
                            <p id ="more_details_title">MORE DETAILS :</p>
                        </div>
                        
                        <div>
                            <p id="wind_speed">Wind speed : 1-8 Km/h</p>
                            <p id="air_humidity">Air humidity : 42 - 56%</p>
                            <p id="pressure">Pressure : 747 - 942 mm</p>
                            <p id="precipitation">Precipiation probability : 3%</p>
                        </div>
                    </div>
                </div>
                
                <div class="item_2">
                    
                </div>

            </section>



        </div>

    </body>
</html>
